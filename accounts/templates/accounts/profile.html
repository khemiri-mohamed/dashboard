{% extends 'components/base.html' %}
{% load static %}
{% load i18n %}

{% block styles %}
{% endblock styles %}

{% block body %}
    <!-- PAGE-HEADER -->
    <div class="page-header">
        <div>
            <h1 class="page-title">Profile</h1>
        </div>
        {% comment %}
    <div class="ms-auto pageheader-btn">
        <a href="#" class="btn btn-primary btn-icon text-white me-2">
            <span>
                <i class="fe fe-plus"></i>
            </span> {% translate 'Add Account' %}
        </a>
        <a href="#" class="btn btn-success btn-icon text-white">
            <span>
                <i class="fe fe-log-in"></i>
            </span> Export
        </a>
    </div>
    {% endcomment %}
    </div>
    <!-- PAGE-HEADER END -->

    <!-- ROW-1 OPEN -->
    <div class="row">
        <div class="col-lg-8 col-xl-8 col-md-12 col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Profile</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" disabled placeholder="Username" value="{{ user.username }}">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-12">
                            <div class="form-group">
                                <label for="first_name">First Name</label>
                                <input type="text" class="form-control" id="first_name" placeholder="First Name"
                                       value="{{ user.first_name }}">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-12">
                            <div class="form-group">
                                <label for="last_name">Last Name</label>
                                <input type="text" class="form-control" id="last_name" placeholder="Enter Last Name"
                                       value="{{ user.last_name }}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-end">
                    <button id="profile-edit-btn" class="btn btn-success mt-1"><span><i
                            class="fa fa-check"></i></span> {% translate 'Save' %}</button>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-xl-4 col-md-12 col-sm-12">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">Edit Password</div>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label class="form-label fw-bold">{% translate 'Current Password'|title %}</label>
                        <div class="input-group">
                            <input type="password" id="old_password" name="old_password" class="form-control" placeholder="Enter Current Password here...">
                            <span class="input-group-text btn btn-primary"><i class="fe fe-eye-off"></i></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label fw-bold">{% translate 'New Password'|title %}</label>
                        <div class="input-group">
                            <input type="password" id="new_password1" name="new_password1" class="form-control" placeholder="Enter New Password here...">
                            <span class="input-group-text btn btn-primary"><i class="fe fe-eye-off"></i></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label fw-bold">{% translate 'Confirm New Password'|title %}</label>
                        <div class="input-group">
                            <input type="password" id="new_password2" name="new_password2" class="form-control" placeholder="Enter Confirm New Password here...">
                            <span class="input-group-text btn btn-primary"><i class="fe fe-eye-off"></i></span>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-end">
                    <button id="password-edit-btn" class="btn btn-primary"><span><i class="fa fa-check"></i></span> {% translate 'Updated' %}</button>
                </div>
            </div>
        </div>
    </div>
    <!-- ROW-1 CLOSED -->

{% endblock body %}

{% block scripts %}
    <script src="{% static '' %}assets/app-js/app-profile.js"></script>
{% endblock scripts %}
