{% extends 'components/base.html' %}
{% load sorting_tags %}
{% load humanize %}
{% load static %}

{% block styles %}
{% endblock styles %}

{% block body %}
    <!-- PAGE-HEADER -->
    <div class="page-header">
        <div>
            <h1 class="page-title">Statistic {{ company_link }}</h1>
        </div>
    </div>
    <!-- PAGE-HEADER END -->

    <div class="row row-sm">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Charts</h3>
                    <div id="echart_spinner" class="spinner1 mx-2" style="width: 20px;height: 20px;position: relative;margin: unset;"><div class="double-bounce1"></div><div class="double-bounce2"></div></div>
                    <div class="card-options">
                        <input class="form-control" id="filter-by-chart" placeholder="search by date" type="text" style="width: 280px;">
                    </div>
                </div>
                <div class="card-body">
                    <div id="echart" class="chartsh"></div>
                </div>
            </div>
        </div>
    </div>

{% endblock body %}

{% block modal %}
{% endblock modal %}

{% block scripts %}
    <script src="{% static '' %}assets/plugins/echarts/echarts.js"></script>
    <script src="{% static '' %}assets/app-js/statistic/chart-statistic.js"></script>
{% endblock scripts %}
